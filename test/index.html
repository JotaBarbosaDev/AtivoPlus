<script>
    function addUser() {
        console.log('add user');
        console.log(`${window.location.origin}/api/user/adicionar`);
        fetch(`${window.location.origin}/api/user/adicionar`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                Username: 'John Doe',
                Password: '123',
            }),
        })
            .then(response => response.text())
            .then(text => {
                const data = text ? JSON.parse(text) : {};
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function getUser() {
        console.log('get user');
        fetch(`${window.location.origin}/api/user/getTodos`)
            .then(response => response.text())
            .then(text => {
                const data = text ? JSON.parse(text) : {};
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function logarUser() {
        console.log('logar user');
        
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        console.log(`${window.location.origin}/api/user/logar`);

        fetch(`${window.location.origin}/api/user/logar`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                Username: username,
                Password: password,
            }),
        })
            .then(response => response.text())
            .then(text => {
                const data = text ? JSON.parse(text) : {};
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
</script>

<h1>Login</h1>
<div>
    <label for="loginUsername">Username:</label>
    <input id="loginUsername" type="text" placeholder="Enter username">
</div>
<div>
    <label for="loginPassword">Password:</label>
    <input id="loginPassword" type="password" placeholder="Enter password">
</div>
<button onclick="logarUser()">Logar User</button>
