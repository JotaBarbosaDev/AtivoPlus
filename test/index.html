<script>
    function addUser() {
        console.log('add user');
        console.log('${window.location.origin}/api/user/adicionar');
        fetch(`${window.location.origin}/api/user/adicionar`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                Username: 'John Doe',
                Password: '123',
            }),
        })
            .then(response => response.text())
            .then(text => {
                const data = text ? JSON.parse(text) : {};
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function getUser() {
        console.log('get user');
        fetch(`${window.location.origin}/api/user/getTodos`)
            .then(response => response.text())
            .then(text => {
                const data = text ? JSON.parse(text) : {};
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
</script>

<h1>ola</h1>
